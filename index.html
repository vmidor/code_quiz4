<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <title>Code Quiz</title>
</head>

<body>
    <nav class="navbar">
        <a href="#" id="highscores-link" class="navbar-float-left">High Scores</a>
        <span class="navbar-float-right">Timer: <span id="timer">0</span></span>
    </nav>
    <div id="container" class="start-page mt-5">
        <span id="title" class="h1">Code Quiz</span>
        <p id="text">
            Try to answer the following code-related questions within the time limit.
            Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            <br />
        </p>
        <button aria-label="start-game" id="start-button" class="button">Start Game</button>
        <div id="quiz-answers">
            <button class="answer-button"></button>
            <button class="answer-button"></button>
            <button class="answer-button"></button>
            <button class="answer-button"></button>
        </div>
        <div id="input-field">
            <label for="initials">Enter initials:</label>
            <input type="text" name="initials" id="initials" placeholder="ex.VM" />
            <button id="submit-button">Submit</button>
        </div>
        <div id="answer-message"></div>
    </div>

    <script src="assets/questions.js" type="text/javascript"></script>
    <script src="assets/script.js" type="text/javascript"></script>
</body>

</html>
